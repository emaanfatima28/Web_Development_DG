<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>

<body>
  <header>
    <div id="navbar">
      <a href="/home.html">Home</a>
      <a href="/education.html">Education</a>
      <a href="/projects.html">Projects</a>
      <a href="/contact.html">Contact Me</a>
    </div>
    <h1>Contact Me!</h1>
  </header>

  <div class="form-container">  
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="feedback">Feedback:</label>
      <textarea name="feedback" id="feedback" placeholder="Write your feedback here" rows="4"></textarea>

      <button id="submitButton" type="submit" onclick="submitFunction(event)">Submit</button>

    </form>
  </div>

  <script>
  function submitFunction(event) {
    event.preventDefault(); 
    document.getElementById("submitButton").innerText = "Will be available soon :)";
  }
</script>
